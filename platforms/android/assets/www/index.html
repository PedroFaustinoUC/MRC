<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.2.min.css" />
        <title>MRC</title>
    </head>
    <body>

	<!---------------------------- Página Inicial de Gerar Senha ---------------------------->
	<div data-role="page" id="gerar_senha_page">
	<!-- Header -->
		<div data-role="header" style="overflow: hidden;">
			<h1>UC - Front Desk</h1>
			<a href="#" data-icon="gear" class="ui-btn-right"
				data-iconpos="notext"></a>
			<div data-role="navbar" data-iconpos="left">
				<ul>
					<li><a href="#" class="ui-btn-active">Gerar
							Senha</a></li>
					<li><a href="#" >Minhas Senhas</a></li>
				</ul>
			</div>
		</div>
		<!-- Content -->
		<div data-role="content">
		<!-- Os dados do formulário são submetidos para um script PHP no lado do Javascript (index.js)
			 Depois de processar o script, o Javascript vai reencaminhar para a próxima página 
			 http://stackoverflow.com/questions/15205437/jquery-mobile-how-to-correctly-submit-form-data-->
			<form id="gerar_senha_form">
				<div data-role="fieldcontain">
					<label for="frontdesk">Serviço Atendimento:</label> <select
						name="frontdesk" id="frontdesk" data-native-menu="false">
						<option>Escolha uma...</option>
						<option value="1">Serviços Académicos</option>
						<option value="2">Serviços de Apoio Social</option>
						<option value="3">Loja da Universidade</option>
					</select>
				</div>
				<div data-role="fieldcontain">
					<label for="localizacao">Localização:</label> <select
						name="localizacao" id="localizacao" data-native-menu="false">
						<option>Escolha uma...</option>
						<option value="1">Polo I</option>
						<option value="2">Polo II</option>
						<option value="3">Polo III</option>
					</select>
				</div>
				<div data-role="fieldcontain">
					<label for="balcaoAtendimento">Balcão de Atendimento:</label> <select
						name="balcaoAtendimento" id="balcaoAtendimento"
						data-native-menu="false">
						<option>Escolha uma...</option>
						<option value="1">Atendimento Geral</option>
						<option value="2">Tesouraria</option>
					</select>
				</div>
				<!-- DISABLED: <input value="Avançar" type="submit">-->
			</form>
			<a href="#info_gerar_senha_page" data-role="button" data-icon="arrow-r" data-iconpos="right" data-inline="true">Avançar</a>
		</div>
	</div>
	
	<!---------------------------- Página com informações da senha ---------------------------->
	<div data-role="page" id="info_gerar_senha_page">
		<!-- Header -->
		<div data-role="header" style="overflow: hidden;">
			<h1>UC - Front Desk</h1>
			<a href="#" data-icon="gear" class="ui-btn-right"
				data-iconpos="notext"></a>
				<a href="#gerar_senha_page" data-icon="back" class="ui-btn-left"
				data-iconpos="notext"></a>
			<div data-role="navbar" data-iconpos="left">
				<ul>
					<li><a href="#" class="ui-btn-active">Gerar
							Senha</a></li>
					<li><a href="#" >Minhas Senhas</a></li>
				</ul>
			</div>
		</div>
		<!-- Content -->
		<div data-role="content">
			<p>
				<a href="#" data-role="button" data-theme="b" data-inline="true">Senha
					Actual: 34</a> <a href="#" data-role="button" data-inline="true"
					data-icon="refresh" data-iconpos="notext" data-theme="b">Refresh</a>
			</p>
			<form>
		     <label for="tempo_espera">Média do tempo de espera:</label>
		     <input disabled="disabled" name="tempo_espera" id="tempo_espera" value="10 minutos" type="text">
		     <label for="tempo_atendimento">Média do tempo de atendimento:</label>
		     <input disabled="disabled" name="tempo_atendimento" id="tempo_atendimento" value="8 minutos" type="text">
		     <label for="hora_prevista">Hora prevista de atendimento:</label>
		     <input disabled="disabled" name="hora_prevista" id="hora_prevista" value="13:54" type="text">
		</form>
		<a href="#" data-role="button" data-inline="true">Gerar senha</a>
		</div>
	</div>



	<script type="text/javascript" src="phonegap.js"></script>
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
    app.initialize();
    </script>
</body>
</html>
